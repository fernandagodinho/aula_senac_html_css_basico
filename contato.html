<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contato_02.css">
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="fernanda.jpg" alt="contact_image"/>
        </div>
        <form method="post">
            <h3>Entre em Contato Conosco</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="nome" class="form-control" placeholder="Seu Nome *" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Seu Email *" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="telefone" class="form-control" placeholder="Seu Telefone *" value="" required />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btnContact">Enviar</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="mensagem" class="form-control" placeholder="Sua Mensagem *" style="width: 100%; height: 150px;" required></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
